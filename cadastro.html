<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPI</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">

        <div class="login-panel form-group col-4 mx-auto my-3  rounded-3 p-4">
            <div class="col mx-auto text-center my-3">
                <img src="./img/glpilogo.png" class="img-fluid" alt="Logo GLPI">
            </div>

            <div class="row mx-auto my-3  text-end align-items-center">
                <label for="nome" class="col-3 p-0 ">Nome:</label>
                <div class="col-9">
                    <input type="text" class="form-control" name="nome">
                </div>
            </div>
            <div class="row mx-auto my-3  text-end align-items-center">
                <label for="" class="col-3 p-0 ">Usuário:</label>
                <div class="col-9">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row mx-auto my-3  text-end align-items-center">
                <label for="" class="col-3 p-0 ">Senha:</label>
                <div class="col-9">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row mx-auto my-3  text-end align-items-center">
                <label for="" class="col-3 p-0 ">Repita senha:</label>
                <div class="col-9">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="row mx-auto my-3  text-end align-items-center">
                <label for="" class="col-3 p-0 ">Tipo:</label>
                <div class="col-9">
                    <select name="" id="" class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma opção</option>
                        <option value="1">Técnico</option>
                        <option value="2">Usuário</option>
                    </select>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <div class="col-9 px-3 d-flex justify-content-between">
                    <a href="#" class="btn btn-primary col-5">Cadastrar</a>
                    <a href="./index.html" class="btn btn-danger col-5">Voltar</a>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
